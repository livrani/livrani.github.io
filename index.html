<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Livrani - Pesquise Preços de Livros em Sites Selecionados</title>
<meta name="description" content="Pesquise Preços de Livros em Sites Selecionados">
<link rel="icon" type="image/png" href="logo.png" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* Reset CSS */
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Global Styles */
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
  }

  /* Header Styles */
  header {
    text-align: center;
    background-color: #007BFF;
    padding: 15px 0;
    color: white;
  }

  header h1 {
    font-size: 28px;
  }

  /* Content Styles */
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .search-form {
    margin-top: 20px;
  }

  select, input, button {
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 7px;
    width: 100%;
    box-sizing: border-box;
  }

  button {
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
  }

  /* Footer Styles */
  footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
  }

  footer a {
    color: #007BFF;
    text-decoration: none;
  }
</style>
</head>
<body>
<header>
  <img src="logo.png" height="128px" width="128px" alt="logo">
  <h1>Livrani</h1>
</header>
<div class="container">
  <p>Encontre os melhores preços de livros em sites selecionados.</p>
  <form class="search-form" name="searchform" onSubmit="return dosearch();">
    <select name="sengines">
      <option value="https://www.estantevirtual.com.br/busca?b_order=preco&offset=1&q=">Estante Virtual</option>
      <option value="https://www.amazon.com.br/s?i=stripbooks&__mk_pt_BR=%C3%85M%C3%85%C5%BD%C3%95%C3%91&ref=nb_sb_noss&k=">Amazon Brasil</option>
      <option value="https://livros.mercadolivre.com.br/">Mercado Livre</option>
      <option value="https://shopee.com.br/search?category=26820&order=asc&page=0&sortBy=price&keyword=">Shopee</option>
      <option value="https://www.enjoei.com.br/s?ref=products_search&d=etc-tal&sr=near_regions&o=low_price&q=">Enjoei</option>
      <option value="https://www.google.com/search?hl=pt-BR&tbm=shop&q=">Google Shopping</option>
    </select>
    <input type="search" name="searchterms" placeholder="Digite um título ou autor..." autofocus>
    <button type="submit">Buscar</button>
  </form>
</div>
<footer>
  <p>Você pode acessar o código aberto deste site no <a href="https://github.com/livrani/livrani.github.io" target="_blank">GitHub</a>.</p>
</footer>
<script type="text/javascript">
  function dosearch() {
    var sf = document.searchform;
    var submitto = sf.sengines.options[sf.sengines.selectedIndex].value + sf.searchterms.value;
    window.open(submitto);
    return false;
  }
</script>
</body>
</html>
