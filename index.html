<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Livrani - Pesquise Preços de Livros em Sites Selecionados</title>
<meta name="description" content="Pesquise Preços de Livros em Sites Selecionados">
<link rel="icon" type="image/png" href="logo.png" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html, body { margin: 0; padding: 0; }
  body { background-color: white; color: black; }
  a { color: inherit; }
  @media (prefers-color-scheme: dark) {
    body { background-color: black; color: white; }
  }
  h1 { text-align: center; font-size: 30px; font-family: serif; margin: 0; padding-top: 20px; }
  p { text-align: center; font-size: 14px; font-family: sans-serif; margin: 0; padding-bottom: 20px; }
  .center {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
  }
  select, input, button {
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
    border: 1px solid grey;
    border-radius: 7px;
    width: 100%;
    box-sizing: border-box;
  }
  button {
    margin-top: 0;
  }
  *:focus { outline: none; }
</style>
</head>
<body>
<div class="center">
<img src="logo.png" height="128px" width="128px" alt="logo">
<h1>Livrani</h1>
<p>Preços de Livros em Sites Selecionados</p>
<form name="searchform" onSubmit="return dosearch();">
<select name="sengines">
  <option value="https://www.estantevirtual.com.br/busca?b_order=preco&offset=1&q=">Estante Virtual</option>
  <option value="https://www.amazon.com.br/s?i=stripbooks&__mk_pt_BR=%C3%85M%C3%85%C5%BD%C3%95%C3%91&ref=nb_sb_noss&k=">Amazon Brasil</option>
  <option value="https://livros.mercadolivre.com.br/">Mercado Livre</option>
  <option value="https://shopee.com.br/search?category=26820&order=asc&page=0&sortBy=price&keyword=">Shopee</option>
  <option value="https://www.enjoei.com.br/s?ref=products_search&d=etc-tal&sr=near_regions&o=low_price&q=">Enjoei</option>
  <option value="https://www.google.com/search?hl=pt-BR&tbm=shop&q=">Google Shopping</option>
</select>
<input type="search" name="searchterms" placeholder="Digite um título ou autor..." autofocus>
<button type="submit">Buscar</button><button type="reset">Limpar</button>
</form>
<p>Código aberto via <a href="https://github.com/livrani/livrani.github.io" target="_blank">GitHub</a></p>
</div>
<script type="text/javascript">
function dosearch() {
  var sf = document.searchform;
  var submitto = sf.sengines.options[sf.sengines.selectedIndex].value + sf.searchterms.value;
  window.open(submitto);
  return false;
}
</script>
</body>
</html>
